<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瞑想アプリ</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="app">
        <!-- ひがみの -->
        <div class="vid-container">
            <div class="rain-button">
                <img src="./svg/rain.svg" alt="rain">
            </div>
            <div class="sunset-button">
                <img src="./svg/beach.svg" alt="beach">
            </div>
        </div>
        <!-- しほ -->
        <div class="time-select">

        </div>
        <!-- しほここまで -->
        <div class="player-container">
            <!-- ゆうじ -->
            <audio class="song">
                <source src="./sounds/rain.mp3"> 
            </audio>
            <img src="./svg/play.svg" class="play">
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="350.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"></circle>
            </svg>
            <!-- 龍一   -->
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="350" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
              </svg>
            <!-- しほ -->
            <h3></h3>
            <!-- しほここまで -->
        </div>
        <!-- ひがみの -->
        <div class="sound-picker">

        </div>

    </div>
    <script src="/script.js"></script>
</body>

</html>
